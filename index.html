<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, viewport-fit=cover, user-scalable=yes" />
    <title>Escuela Dominical</title>
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        font-size: 16px;
        width: 100%;
        overflow-x: hidden;
      }
      @media (max-width: 768px) {
        html { font-size: 14px; }
      }
      @media (max-width: 480px) {
        html { font-size: 12px; }
      }
      @media (max-width: 360px) {
        html { font-size: 11px; }
      }
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        max-width: 100vw;
        width: 100%;
        min-height: 100vh;
        position: relative;
        overscroll-behavior-y: auto;
        overscroll-behavior-x: none;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y pinch-zoom;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f3f0ff;
      }
      #root {
        min-height: 100vh;
        max-width: 100vw;
        width: 100%;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      #root * {
        box-sizing: border-box;
      }
      /* Evitar zoom automático al enfocar contraseña/inputs en móvil (iOS hace zoom si font-size < 16px) */
      @media (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      /* Evitar que modales y contenido se desplacen horizontalmente */
      [data-modal-overlay] {
        overflow: hidden;
        overscroll-behavior: contain;
      }
      [data-modal-content] {
        overflow-x: hidden !important;
        max-width: 100vw !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React y ReactDOM desde CDN (UMD) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel para transpilar JSX y JS moderno en el navegador -->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <!-- Firebase Firestore: datos y sincronización en tiempo real -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.min.js"></script>

    <!-- Tu aplicación React escrita en JSX -->
    <script
      type="text/babel"
      data-presets="env,react"
      src="escuela_dominical_v15.jsx"
    ></script>
  </body>
</html>
