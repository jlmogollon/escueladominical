<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, viewport-fit=cover, user-scalable=yes" />
    <title>Escuela Dominical</title>
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        font-size: 16px;
        width: 100%;
        overflow-x: hidden;
      }
      @media (max-width: 768px) {
        html { font-size: 14px; }
      }
      @media (max-width: 480px) {
        html { font-size: 12px; }
      }
      @media (max-width: 360px) {
        html { font-size: 11px; }
      }
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        max-width: 100vw;
        width: 100%;
        min-height: 100vh;
        position: relative;
        overscroll-behavior-y: auto;
        overscroll-behavior-x: none;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y pinch-zoom;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f3f0ff;
      }
      #root {
        min-height: 100vh;
        max-width: 100vw;
        width: 100%;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      #root * {
        box-sizing: border-box;
      }
      @media (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      [data-modal-overlay] {
        overflow: hidden;
        overscroll-behavior: contain;
      }
      [data-modal-content] {
        overflow-x: hidden !important;
        max-width: 100vw !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- 1. React y ReactDOM (síncronos, deben ir primero) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- 2. Firebase SDK (síncronos, antes que Babel para que estén listos) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.min.js"></script>

    <!-- 3. Babel (después de React y Firebase) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <!-- 4. Inicializar Firebase ANTES de cargar el JSX -->
    <script>
      // Pre-inicializar Firebase para que esté listo cuando el JSX lo use
      (function() {
        var FIREBASE_CONFIG = {
          apiKey: "AIzaSyDmnkl-h4HoHov3Nb4FV80uEnfC9GpqRxU",
          authDomain: "escueladominicalipuevp.firebaseapp.com",
          projectId: "escueladominicalipuevp",
          storageBucket: "escueladominicalipuevp.firebasestorage.app",
          messagingSenderId: "336792465529",
          appId: "1:336792465529:web:694cd9a6ce7453cd6a64a8"
        };
        try {
          if (typeof firebase !== "undefined") {
            if (!firebase.apps || !firebase.apps.length) {
              firebase.initializeApp(FIREBASE_CONFIG);
              console.log("[Firebase] Inicializado correctamente desde index.html.");
            }
          } else {
            console.warn("[Firebase] SDK no cargado aún en la pre-inicialización.");
          }
        } catch(e) {
          console.error("[Firebase] Error en pre-inicialización:", e.message || e);
        }
      })();
    </script>

    <!-- 5. App (después de todo lo anterior) -->
    <script type="text/babel" data-presets="env,react" src="escuela_dominical_v15.jsx"></script>
  </body>
</html>
