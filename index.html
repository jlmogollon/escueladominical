<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, viewport-fit=cover, user-scalable=yes" />
    <title>Escuela Dominical</title>
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        font-size: 16px;
        width: 100%;
        overflow-x: hidden;
      }
      @media (max-width: 768px) {
        html { font-size: 14px; }
      }
      @media (max-width: 480px) {
        html { font-size: 12px; }
      }
      @media (max-width: 360px) {
        html { font-size: 11px; }
      }
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        max-width: 100vw;
        width: 100%;
        min-height: 100vh;
        position: relative;
        overscroll-behavior-y: auto;
        overscroll-behavior-x: none;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y pinch-zoom;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f3f0ff;
      }
      #root {
        min-height: 100vh;
        max-width: 100vw;
        width: 100%;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      #root * {
        box-sizing: border-box;
      }
      /* Evitar zoom automático al enfocar contraseña/inputs en móvil (iOS hace zoom si font-size < 16px) */
      @media (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      /* Evitar que modales y contenido se desplacen horizontalmente */
      [data-modal-overlay] {
        overflow: hidden;
        overscroll-behavior: contain;
      }
      [data-modal-content] {
        overflow-x: hidden !important;
        max-width: 100vw !important;
      }
    </style>
  </head>
  <body>
    <div id="root"><div style="padding:2rem;text-align:center;color:#5B2D8E;font-family:sans-serif">Cargando Escuela Dominical…</div></div>

    <!-- React y ReactDOM desde CDN (UMD) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel para transpilar JSX y JS moderno en el navegador -->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <!-- Firebase Firestore: datos y sincronización en tiempo real -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.min.js"></script>

    <!-- La app se carga después de que la página (y Firebase) estén listos. Ruta del script relativa a la URL actual (GitHub Pages, Go Live, etc.). -->
    <script>
      window.addEventListener("load", function() {
        var path = window.location.pathname || "/";
        var base = path.endsWith("/") ? path : (path.indexOf("/", 1) === -1 ? path + "/" : path.slice(0, path.lastIndexOf("/") + 1));
        var scriptUrl = base + "escuela_dominical_v15.jsx";
        var s = document.createElement("script");
        s.src = scriptUrl;
        s.type = "text/babel";
        s.setAttribute("data-presets", "env,react");
        s.onerror = function() {
          document.getElementById("root").innerHTML = "<div style=\"padding:2rem;text-align:center;color:#c00;font-family:sans-serif\">No se pudo cargar la app. Comprueba que <strong>escuela_dominical_v15.jsx</strong> esté en la misma ruta que index.html (p. ej. en GitHub: misma carpeta). Abre la consola (F12) para más detalles.</div>";
        };
        document.body.appendChild(s);
      });
    </script>
  </body>
</html>
